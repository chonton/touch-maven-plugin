name: Fast Forward to Release
description: 'Merge Fast Forward from Main to Release after Checks Complete'
on:
  # if: github.ref_name == github.event.repository.default_branch
  check_suite:
    types: [completed]

jobs:
  merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - name: Echo Event
      run: |
        head_branch=${{ github.event.check_suite.head_branch }}
        base_branch=$(jq -rc ".check_suite.pull_requests[]|select(\"${head_branch}\"==.head.ref)|.base.ref" <<HERE
        ${{ toJSON(github.event) }}
        HERE
        )
        echo "HEAD_BRANCH=${head_branch}" >> $GITHUB_ENV
        echo "BASE_BRANCH=${base_branch}" >> $GITHUB_ENV
    - name: Checkout code into workspace directory
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        ssh-key: ${{ inputs.SSH_PRIVATE_KEY }}
        persist-credentials: true
    - name: FF Merge
      run: |
        git checkout "${BASE_BRANCH}"
        git merge --ff-only "${HEAD_BRANCH}"
        git push --dry-run origin "${BASE_BRANCH}"