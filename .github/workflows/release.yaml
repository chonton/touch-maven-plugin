name: Fast Forward to Release
description: 'Merge Fast Forward from Main to Release after Checks Complete'
on:
  # if: github.ref_name == github.event.repository.default_branch
  check_suite:
    types: [completed]

jobs:
  merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - name: Echo Event
      run: |
        head_branch=${{ github.event.check_suite.head_branch }}
        base_branch=$(jq -c '.check_suite.pull_requests.[]|select("${head_branch}"==.head.ref)|.base.ref' <<HERE
        ${{ toJSON(github.event) }}
        HERE
        )
        echo head_branch: "${head_branch}"
        echo base_branch: "${base_branch}"
    # - name: Checkout code into workspace directory
    #  uses: actions/checkout@v3
    #  with:
    #    fetch-depth: 0
    #    ssh-key: ${{ inputs.SSH_PRIVATE_KEY }}
    #    persist-credentials: true
    - name: FF Merge
      run: |
        git checkout "${base_branch}"
        git merge --ff-only "${head_branch}"
        git push --dry-run origin "${base_branch}"